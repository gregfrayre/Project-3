<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <header class="main-header">
        <h1>The Code Review</h1>

        <h3>Sign for our newsletter</h3>
        <p class="header-p">Get the latest news on how your is doing right in your inbox</p>
    </header>

    <hr class="style-eight">


    <form action="index.html">

        <fieldset class="contact">
            <legend>Contact Information:</legend><br>

            <label for="fname">Full Name:</label><br>
            <input type="text" placeholder="required" id="fname" name="fname" required><br>

            <label for="email">Email:</label><br>
            <input type="email" placeholder="required" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label><br>
            <input id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" type="tel"><br>

            <label for="addy">Street Address:</label><br>
            <input type="text" id="addy" name="addy"><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br>

            <label for="state">State:</label><br>
            <select name="state" id="state">
                <option value="california">California</option>
                <option value="new-york">New York</option>
                <option value="nothern-california">Northern California</option>
                <option value="florida">Florida</option>
            </select>
            <br>
            <label for="zip">Zip</label><br>
            <input type="number" name="zip" id="zip"><br><br>
        </fieldset>

        <hr class="style-one">
        <fieldset class="newsletter">
            <legend>Newsletter</legend>

            <p>Select the newletter you would like you receive:</p>
            <input type="checkbox" name="html" id="html" checked>
            <label for="html">HTML News</label><br>

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS News</label><br>

            <input type="checkbox" id="script" name="script">
            <label for="script">Javascript News</label><br><br>

            <p>Newsletter Format</p>
            <input type="radio" id="html1" name="html1" checked>
            <label for="html1">HTML</label><br>

            <input type="radio" name="plain" id="plain">
            <label for="plain">Plain Text</label><br><br>

            <label for="tarea">Other topics you'd like to hear about</label>
            <textarea name="tarea" id="tarea" cols="30" rows="10"></textarea><br><br>
        </fieldset>




        <div class="button">
            <input class="myButton" type="submit" value="Submit"><br><br>

            <span class="copy">Copyright The Code Review</span>
        </div>



    </form>

</body>



</html>
